name       : perl-business-isbn
version    : '3.009'
release    : 10
source     :
    - https://cpan.metacpan.org/authors/id/B/BR/BRIANDFOY/Business-ISBN-3.009.tar.gz : d2ec1970454af1b2c099dd34caa7a348ca6fd323bb7ddbfad55389bd7f96789b
homepage   : https://metacpan.org/pod/Business::ISBN
license    : Artistic-2.0
component  : programming.perl
summary    : Business::ISBN - work with International Standard Book Numbers
description: |
    This modules handles International Standard Book Numbers, including ISBN-10 and ISBN-13. The data come from Business::ISBN::Data, which means you can update the data separately from the code. Also, you can use Business::ISBN::Data with whatever RangeMessage.xml you like if you have updated data. See that module for details.
builddeps  :
    - perl
rundeps    :
    - perl-business-isbn-data
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install
