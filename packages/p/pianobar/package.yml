name       : pianobar
version    : 2022.04.01
release    : 12
source     :
    - https://github.com/PromyLOPh/pianobar/archive/2022.04.01.tar.gz : 2653c6659a141868625ab24ecf04210d20347d50e0bd03e670e2daefa9f4fb2d
license    : MIT
component  : multimedia.audio
homepage   : https://6xq.net/pianobar
summary    : Console-based pandora.com player
description: |
    pianobar is a console client for the personalized web radio Pandora.
builddeps  :
    - pkgconfig(ao)
    - pkgconfig(json-c)
    - pkgconfig(libavfilter)
    - pkgconfig(libcurl)
    - pkgconfig(libgcrypt)
setup      : |
    %patch -p1 -i $pkgfiles/ftbfs-ffmpeg-7.patch
build      : |
    %make
install    : |
    %make_install PREFIX=/usr
