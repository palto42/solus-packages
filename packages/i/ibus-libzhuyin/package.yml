component  : desktop
summary    : New Zhuyin engine based on libzhuyin for IBus
description: |
    New Zhuyin engine based on libzhuyin for IBus
builddeps  :
    - pkgconfig(ibus-1.0)
    - pkgconfig(libpinyin)
    - pkgconfig(opencc)
    - pkgconfig(python3)
