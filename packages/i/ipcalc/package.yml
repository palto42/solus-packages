name       : ipcalc
version    : '0.51'
release    : 1
source     :
    - https://github.com/kjokjo/ipcalc/archive/refs/tags/0.51.tar.gz : a4dbfaeb7511b81830793ab9936bae9d7b1b561ad33e29106faaaf97ba1c117e
homepage   : https://jodies.de/ipcalc
license    : GPL-2.0-or-later
component  : network.utils 
summary    :  Calculates IP broadcast, network, Cisco wildcard mask, and host ranges.
description: |
   Calculates IP broadcast, network, Cisco wildcard mask, and host ranges 
install    : |
   install -D -m 00755 ipcalc "$installdir"/usr/bin/ipcalc
   install -D -m 00644 ipcalc.1 "$installdir"/usr/share/man/man1/ipcalc.1
   install -D -m 00644 license "$installdir"/usr/share/licenses/ipcalc/license
