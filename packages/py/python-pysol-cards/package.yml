name       : python-pysol-cards
version    : 0.18.1
release    : 15
source     :
    - https://files.pythonhosted.org/packages/source/p/pysol_cards/pysol_cards-0.18.1.tar.gz : 103c7c0c319e72e836e099bbb47ff54be729d975e35c11ba74d4ac5e4286b8eb
homepage   : https://github.com/shlomif/pysol_cards
license    : MIT
component  : programming.python
summary    : Deal PySol FC Cards
description: |
    The pysol-cards python modules allow the python developer to generate the initial deals of some PySol FC games. It also supports PySol legacy deals and Microsoft FreeCell/Freecell Pro deals.
builddeps  :
    - pbr
    - python-build
    - python-installer
    - python-setuptools
build      : |
    %python3_setup
install    : |
    %python3_install
