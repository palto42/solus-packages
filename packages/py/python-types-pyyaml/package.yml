name       : python-types-pyyaml
version    : 6.0.12.20241230
release    : 4
source     :
    - https://files.pythonhosted.org/packages/9a/f9/4d566925bcf9396136c0a2e5dc7e230ff08d86fa011a69888dd184469d80/types_pyyaml-6.0.12.20241230.tar.gz : 7f07622dbd34bb9c8b264fe860a17e0efcad00d50b5f27e93984909d9363498c
homepage   : https://github.com/python/typeshed
license    : Apache-2.0
component  : programming.python
summary    : Typing stubs for PyYAML
description: |
    This is a PEP 561 type stub package for the PyYAML package. It can be used by type-checking tools like mypy, pyright, pytype, PyCharm, etc. to check code that uses PyYAML.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
build      : |
    %python3_setup
install    : |
    %python3_install
