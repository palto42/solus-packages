name       : python-proton-core
version    : 0.4.0
release    : 5
source     :
    - https://github.com/ProtonVPN/python-proton-core/archive/refs/tags/v0.4.0.tar.gz : 0af9c9c122f511695e585f519178db997661db197904822b272879e1162fa5b3
homepage   : https://github.com/ProtonVPN/python-proton-core
