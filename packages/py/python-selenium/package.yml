name       : python-selenium
version    : 4.29.0
release    : 9
source     :
    - https://files.pythonhosted.org/packages/source/s/selenium/selenium-4.29.0.tar.gz : 3a62f7ec33e669364a6c0562a701deb69745b569c50d55f1a912bf8eb33358ba
homepage   : http://www.seleniumhq.org
license    : Apache-2.0
component  : programming.python
summary    : A browser automation framework and ecosystem
description: |
    Selenium is an umbrella project encapsulating a variety of tools and libraries enabling web browser automation. Selenium specifically provides infrastructure for the W3C WebDriver specification â€” a platform and language-neutral coding interface compatible with all major web browsers.
networking : yes
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
    - python-setuptools-rust
    - python-wheel
rundeps    :
    - geckodriver
    - python-certifi
    - python-trio-websocket
    - python-urllib3
setup      : |
    %patch -p1 -i $pkgfiles/pyo3.patch
build      : |
    %python3_setup
install    : |
    %python3_install
