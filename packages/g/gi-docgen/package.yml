name       : gi-docgen
version    : '2025.3'
release    : 8
source     :
    - https://download.gnome.org/sources/gi-docgen/2025/gi-docgen-2025.3.tar.xz : 8a89a58bc0f77dfc3e8a2a0e3497fc39f5413ae35e5597e9ec6160abf8ee14d8
homepage   : https://gnome.pages.gitlab.gnome.org/gi-docgen/
license    : GPL-2.0-or-later
component  : programming.tools
summary    : GI-DocGen is a document generator for GObject-based libraries
description: |
    GI-DocGen is a document generator for GObject-based libraries. GObject is the base type system of the GNOME project. GI-Docgen reuses the introspection data generated by GObject-based libraries to generate the API reference of these libraries, as well as other ancillary documentation.
builddeps  :
    - pkgconfig(python3)
    - pygments
    - python-build
    - python-installer
    - python-jinja
    - python-markdown
    - python-markupsafe
    - python-setuptools
    - python-toml
    - python-typogrify
rundeps    :
    - pygments
    - python-jinja
    - python-markdown
    - python-markupsafe
    - python-packaging
    - python-toml
    - python-typogrify
    - python3
patterns   :
    - /*
build      : |
    %python3_setup
install    : |
    %python3_install
