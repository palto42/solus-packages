name       : gocryptfs-indicator
version    : 0.10
release    : 3
source     :
    - https://hp250.fritz.box/git/matthias/gocryptfs/archive/v0.10.tar.gz : 3856c9e2ae34d4965a6c16bdc086ba714dad1400fa6c1f58841b095f7c948a01
homepage   : https://hp250.fritz.box/git/matthias/gocryptfs
license    : undefined
summary    : GTK Indicator App for mounting gocryptfs volumes.
description :  GTK Indicator App for mounting gocryptfs volumes.
builddeps  :
    - pkgconfig(python3)
rundeps    :
    - python-distro
    - python-gobject
build      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm00644 $pkgfiles/gocryptfs_indicator.desktop $installdir/usr/share/applications/gocryptfs_indicator.desktop
