name       : gocryptfs-indicator
version    : 1.0.0
release    : 5
source     :
    - https://hp250.fritz.box/git/matthias/-/packages/pypi/gocryptfs-indicator/1.0.0/files/92 : aeb698499bf37302de4f928efc7a9178f0822c4e6397d59fc536ea42a4fcf817
homepage   : https://hp250.fritz.box/git/matthias/gocryptfs
license    : undefined
summary    : GTK Indicator App for mounting gocryptfs volumes.
description: GTK Indicator App for mounting gocryptfs volumes.
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-setuptools-scm
rundeps    :
    - python-distro
    - python-gobject
build      : |
    echo $SETUPTOOLS_SCM_PRETEND_VERSION
    %python3_setup
install    : |
    %python3_install
    install -Dm00644 $pkgfiles/gocryptfs_indicator.desktop $installdir/usr/share/applications/gocryptfs_indicator.desktop
    mkdir -p $installdir/usr/share/icons/hicolor/scalable/apps/
    install -Dm00644 src/gocryptfs_indicator/icons/gocryptfs_indicator*.svg $installdir/usr/share/icons/hicolor/scalable/apps/
