name       : epsonscan2
version    : 6.7.65
release    : 3
source     :
    - https://download3.ebz.epson.net/dsc/f/03/00/15/87/25/a00d9b45f416c29b5b5cf569e76448b918c0eabd/epsonscan2-6.7.65.0-1.src.tar.gz : a45dfacdd1f4119048cda9f2ba4e12a7fc4b77a5e8ba709c6de0051771926b6d
homepage   : https://support.epson.net/linux/en/epsonscan2.php
license    : GPL-2.1-or-later
component  : office
summary    : Epson Scan 2
description: |
    Software for Epson scanners & multifunction printer
builddeps  :
    - pkgconfig(libusb-1.0)
    - pkgconfig(sane-backends)

    - pkgconfig(zlib)
    - pkgconfig(libtiff-4)
    - pkgconfig(libpng)
    - rapidjson
    - pkgconfig(Qt5Core)
    - libharu-devel
    - libboost-devel
    - libjpeg-turbo-devel
setup      : |
    # ls -l
    # ls -l src
    # echo "*** CMakeLists.txt ***"
    # cat CMakeLists.txt
    # echo "*** DbgLog.cpp ***"
    sed -i '1 i #include "zlib.h"' "src/CommonUtility/DbgLog.cpp"
    # cat src/CommonUtility/DbgLog.cpp

    %cmake_ninja \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DQT_VERSION_MAJOR=5
build      : |
    %ninja_build
install    : |
    %ninja_install

    install -Dm644 "$workdir/desktop/rpm/i686/epsonscan2.desktop" \
                    "$installdir/usr/share/applications/epsonscan2.desktop"

    install -d $installdir/usr/lib/sane
    cd $installdir/usr/lib/sane
    ln -s ../epsonscan2/libsane-epsonscan2.so libsane-epsonscan2.so.1
    ln -s ../epsonscan2/libsane-epsonscan2.so libsane-epsonscan2.so.1.0.0
