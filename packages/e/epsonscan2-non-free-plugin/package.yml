name       : epsonscan2-non-free-plugin
version    : 1.0.0.6
release    : 2
source     :
    - https://download3.ebz.epson.net/dsc/f/03/00/17/08/12/9f3fec0ae80aa5c36f5170377ebcc38c93251e23/epsonscan2-bundle-6.7.80.0.x86_64.deb.tar.gz : e403d8338f4705b28244b8eef6833ae8a29a932f234b15b429798c78b5d70f01
homepage   : https://support.epson.net/linux/en/epsonscan2.php
license    : proprietary
component  : office
summary    : Epson Scan 2 non-free plugins for wireless scanners and OCR
description: |
    Plugins for Epsonscan2 software for wireless scanners and OCR
rundeps    :
    - epsonscan2
setup      : |
    cd plugins
    ar x epsonscan2-non-free-plugin*.deb
    tar -xJf data.tar.xz 
install    : |
    install -dm755 "${installdir}/usr/lib64/"
    cd "plugins/usr"
    mv lib/*/epsonscan2* "${installdir}/usr/lib64/"
    mv libexec/epsonscan2-ocr/ocr-engine-getrotate "${installdir}/usr/lib64/epsonscan2-ocr"
    mv share "$installdir/usr"
    install -Dm644 "$installdir/usr/share/doc/epsonscan2-non-free-plugin-%version%-1/copyright" \
                    "$installdir/usr/share/licenses/epsonscan2-non-free-plugin/LICENSE"

    # Remove unwanted files
    rm "$installdir/usr/share/doc/epsonscan2-non-free-plugin-1.0.0.6-1/changelog.Debian"