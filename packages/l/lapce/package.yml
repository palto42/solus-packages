name       : lapce
version    : 0.3.1.1
release    : 1
source     :
    - https://github.com/lapce/lapce/archive/refs/tags/nightly.tar.gz : 5c7ac00810656dd7daeec522bde8fc27b49d6a316bdb88aeb989c40e37728432
homepage   : https://github.com/lapce/lapce
license    :
    - Apache-2.0
component  : system.utils
networking : yes
summary    : Lightning-fast And Powerful Code Editor
description: |
    A modern open source code editor in Rust
builddeps  :
    - cargo
    - llvm-clang
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(x11-xcb)
    - pkgconfig(openssl)
build      : |
    # Disable cross-compiling
    unset CC
    cargo build --release
install    : |
    ls target/release
    install -Dm00755 target/release/lapce $installdir/usr/bin/lapce
# check      : |
#     cargo test --all
