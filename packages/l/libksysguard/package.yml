name       : libksysguard
version    : 6.3.5
release    : 120
source     :
    - https://download.kde.org/stable/plasma/6.3.5/libksysguard-6.3.5.tar.xz : 36c01f8c8218c175062e8a0db2c07ca39abeac34fc62d7e6b48194f053bc3523
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : programming.library
summary    : Task management and system monitoring library
description: |
    Task management and system monitoring library.
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(libnl-3.0)
    - pkgconfig(libpcap)
    - pkgconfig(xres)
    - kf6-kauth-devel
    - kf6-kglobalaccel-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - lm_sensors-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
