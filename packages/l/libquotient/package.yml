name       : libquotient
version    : 0.9.3
release    : 17
source     :
    - https://github.com/quotient-im/libQuotient/archive/refs/tags/0.9.3.tar.gz : 63b35061856edcd1dbc203fecd8730429f6d51103552d62aa6ef6f0f4bbfd6fb
homepage   : https://matrix.org/docs/projects/sdk/quotient
license    : LGPL-2.1-or-later
component  : programming.library
summary    : A Qt library to write cross-platform clients for Matrix
description: |-
    A Qt library to write cross-platform clients for Matrix
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(libcrypto)
    - pkgconfig(olm)
    - qtkeychain-qt6-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_ninja \
                 -DBUILD_SHARED_LIBS=ON \
                 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove android bits
    rm -rfv $installdir/usr/share
