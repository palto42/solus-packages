name       : calendarsupport
version    : 25.04.2
release    : 91
source     :
    - https://download.kde.org/stable/release-service/25.04.2/src/calendarsupport-25.04.2.tar.xz : fd4ba25407d043b576424f078a98f2a2425cba6e43c26ccea1b66e4e6e8601a8
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Calendar Support library provides helper utilities for calendaring applications
description: |
    Calendar Support library provides helper utilities for calendaring applications.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(KF6GuiAddons)
    - akonadi-calendar-devel
    - kcalutils-devel
    - kf6-kholidays-devel
    - kf6-kio-devel
    - kidentitymanagement-devel
    - kmime-devel
    - ktextaddons-devel
rundeps    :
    - devel :
        - akonadi-calendar-devel
        - kidentitymanagement-devel
        - kmime-devel
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
