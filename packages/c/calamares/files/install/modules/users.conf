# Reference https://github.com/calamares/calamares/blob/3.2.x-stable/src/modules/users/users.conf

---

defaultGroups:
    - name: users
      must_exist: true
      system: true
    - audio
    - video
    - cdrom
    - dialout
    - fuse
    - sambashares
    - lpadmin
    - plugdev
    - scanner
    - name: sudo
      must_exist: true
      system: true

doAutoLogin: false

setRootPassword: false

doReusePassword: true

passwordRequirements:
    #nonempty: true
    minLength: 1
    #maxLength: -1  # Password at most this many characters
    #libpwquality:
        #- minlen=0
        #- minclass=0

allowWeakPasswords: false

allowWeakPasswordsDefault: false

user:
  shell: /usr/bin/bash
  forbidden_names: [ root ]

hostname:
    template: "${first}-solus"
    location: EtcFile
    writeHostsFile: true
    forbidden_names: [ localhost ]

presets:
    fullName:
        # value: "OEM User"
        editable: true
    loginName:
        # value: "oem"
        editable: true
