name       : webcamoid
version    : 9.3.0
release    : 2
source     :
    - https://github.com/webcamoid/webcamoid/archive/refs/tags/9.3.0.tar.gz : 5f9fefb305f4309283d06daae663f16ca47a67c0c640fd3031a3e88738fe6879
homepage   : https://webcamoid.github.io
license    : GPL-3.0-or-later
summary    :
    - Webcamoid is a full featured and multiplatform webcam suite.
description:
    - Webcamoid is a full featured and multiplatform webcam suite.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gstreamer-plugins-base-0.10)
    - pkgconfig(jack)
    - pkgconfig(libavcodec)
    - pkgconfig(libkmod)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libv4l1)
    - pkgconfig(libvlc)
    - pkgconfig(portaudio-2.0)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6UiTools)
    - pkgconfig(sdl3)
    - pkgconfig(x264)
    # - libuvc-devel # optional, not in Solus repository
rundeps:
    - polkit
setup      : |
    %cmake_ninja \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_C_COMPILER=gcc\
        -DCMAKE_CXX_COMPILER=g++
build      : |
    %ninja_build
install    : |
    %ninja_install
