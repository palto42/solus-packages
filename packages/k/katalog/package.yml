name       : katalog
version    : '2.5'
release    : 2
source     :
    - https://github.com/StephaneCouturier/Katalog/archive/refs/tags/v2.5.tar.gz : c379611adc646eaecbf8b40e057f220ccf333667e1d776aceb539dfe538d8dbf
homepage   : https://stephanecouturier.github.io/Katalog/
license    :
    - GPL-3.0-or-later
component  : programming
summary    : Manage catalogs of disks and files
description: |
    Katalog is an application to manage storage devices and catalogs of files to search and get statistics.
builddeps  :
    - pkgconfig(Qt6Platform)
    - pkgconfig(Qt6UiTools)
    - pkgconfig(Qt6MultimediaWidgets)
    - pkgconfig(Qt6Charts)
    - clang-devel
setup      : |
    qmake6 Katalog.pro
build      : |
    %make
install    : |
    install -Dm00755 ./Katalog $installdir/usr/local/bin/katalog
    install -Dm00644 $workdir/docs/img/Katalog_logo_1.20.png $installdir/usr/local/share/icons/katalog.png
    install -Dm00644 $pkgfiles/katalog.desktop $installdir/usr/share/applications/katalog.desktop
