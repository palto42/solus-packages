name       : kf6-kconfig
version    : 6.14.0
release    : 21
source     :
    - https://download.kde.org/stable/frameworks/6.14/kconfig-6.14.0.tar.xz : a1b27e762b78fbc34124f35fd4125711f4036ae532c79d3cf3dc683289c1e765
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - MIT
component  : desktop.library
