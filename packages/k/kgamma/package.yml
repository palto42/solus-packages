name       : kgamma
version    : 6.3.5
release    : 30
source     :
    - https://download.kde.org/stable/plasma/6.3.5/kgamma-6.3.5.tar.xz : 160662df11f0cd7ccdaa97c16e634522ab0c86e5a2d49ce1438999fe6597992b
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Adjust your monitor's gamma settings
description: |
    Adjust your monitor's gamma settings.
builddeps  :
    - pkgconfig(xxf86vm)
    - kf6-kcmutils-devel
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc
replaces   :
    - kgamma5
    - dbginfo : kgamma5-dbginfo
