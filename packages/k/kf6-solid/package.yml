name       : kf6-solid
version    : 6.14.0
release    : 23
source     :
    - https://download.kde.org/stable/frameworks/6.14/solid-6.14.0.tar.xz : 00996f063478863fe61b902d20c96c9eb4f4ac43353e59b779b466fa62b1a8c4
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Desktop hardware abstraction.
description: |
    Desktop hardware abstraction.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(libimobiledevice-1.0)
