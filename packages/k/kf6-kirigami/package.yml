name       : kf6-kirigami
version    : 6.14.0
release    : 23
source     :
    - https://download.kde.org/stable/frameworks/6.14/kirigami-6.14.0.tar.xz : 162c629ba50e7dae4439ef50272a0c150cbab371415a7d1eb160dbe3638f619a
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : desktop.kde
summary    : QtQuick components for mobile and desktop UI development.
description: |
    Kirigami is a set of QtQuick components for the creation of applications that look and feel great on mobile as well as desktop devices and follow the Kirigami Human Interface Guidelines.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6ShaderTools)
    - pkgconfig(Qt6Svg)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-base-devel
        - qt6-declarative-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/upstream-01.patch
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
patterns   :
    - devel :
        - /usr/share/kdevappwizard
