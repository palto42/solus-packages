name       : akonadi-import-wizard
version    : 25.04.2
release    : 85
source     :
    - https://download.kde.org/stable/release-service/25.04.2/src/akonadi-import-wizard-25.04.2.tar.xz : 10504267930244ad3d409fb6d0191456131e8cb518174b053801a6cc9aef7a01
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : office
summary    : Assistant to import PIM data from other applications into Akonadi
description: |
    Assistant to import PIM data from other applications into Akonadi for use in KDE PIM applications.
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - kf6-kauth-devel
    - kf6-kcontacts-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kidentitymanagement-devel
    - kmailtransport-devel
    - mailcommon-devel
    - mailimporter-devel
    - pimcommon-devel
    - qtkeychain-qt6-devel
rundeps    :
    - devel :
        - kmailtransport-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc
