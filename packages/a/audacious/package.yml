name       : audacious
version    : 4.4.2
release    : 40
source     :
    - https://distfiles.audacious-media-player.org/audacious-4.4.2.tar.bz2 : 34509504f8c93b370420d827703519f0681136672e42d56335f26f7baec95005
homepage   : https://audacious-media-player.org/
license    : GPL-3.0-or-later
component  :
    - multimedia.audio
    - libs : multimedia.library
    - libs-devel : programming.devel
summary    : Audacious is an open source audio player
description: |
    Audacious is an open source audio player. A descendant of XMMS, Audacious plays your music how you want it, without stealing away your computerâ€™s resources from other tasks.
optimize   : lto
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Gui)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6Widgets)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libarchive)
rundeps    :
    - audacious-plugins
    - libs-devel :
        - audacious-libs
patterns   :
    - libs-devel :
        - /usr/include
        - /usr/lib64/lib*.so
        - /usr/lib64/pkgconfig
    - libs :
        - /usr/lib64/lib*.so.*
replaces   :
    - libs-devel : audacious-devel
setup      : |
    %meson_configure \
        -Dbuildstamp="Solus package" \
        -Dgtk=true \
        -Dlibarchive=true
build      : |
    %ninja_build
install    : |
    %ninja_install
    # Install appstream metainfo
    install -Dm00644 contrib/audacious.appdata.xml -t $installdir/usr/share/metainfo/
