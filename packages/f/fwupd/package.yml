name       : fwupd
version    : 1.9.30
release    : 30
source     :
    - https://github.com/fwupd/fwupd/archive/refs/tags/1.9.30.tar.gz : 8464a1cdcd01ff1d86f99e1322d76d25d29ec8cdd48ef30979b88f67b72281db
homepage   : https://fwupd.org/
license    : LGPL-2.1-or-later
component  : system.utils
summary    : A simple daemon to allow session software to update firmware
description: |
    This project aims to make updating firmware on Linux automatic, safe and reliable.
    Additional information is available at the website: https://fwupd.org/
optimize   :
    - no-symbolic
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(efivar)
    - pkgconfig(flashrom)
    - pkgconfig(fwupd-efi)
    - pkgconfig(gi-docgen)
    - pkgconfig(gnutls)
    - pkgconfig(gusb)
    - pkgconfig(jcat)
    - pkgconfig(libarchive)
    - pkgconfig(libeconf)
    - pkgconfig(libelf)
    - pkgconfig(libftdi1)
    - pkgconfig(libgcab-1.0)
    - pkgconfig(libpci)
    - pkgconfig(libprotobuf-c)
    - pkgconfig(libsmbios_c)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libudev)
    - pkgconfig(mbim-glib)
    - pkgconfig(mm-glib)
    - pkgconfig(pango)
    - pkgconfig(qmi-glib)
    - pkgconfig(sqlite3)
    - pkgconfig(tss2-esys)
    - pkgconfig(umockdev-1.0)
    - pkgconfig(valgrind)
    - pkgconfig(xmlb)
    - bubblewrap
    - font-noto-cjk
    - fwupd-efi
    - git
    - help2man
    - noto-sans-ttf
    - python-gobject
    - python-packaging
    - python-pillow
    - python3-cairo
    - shared-mime-info
    - vala
rundeps    :
    - fwupd-efi
setup      : |
    %apply_patches
    %meson_configure \
        -D bluez=enabled \
        -D lzma=enabled \
        -D plugin_modem_manager=enabled \
        -D plugin_flashrom=enabled \
        -D efi_binary=false
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
