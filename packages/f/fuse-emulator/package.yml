name       : fuse-emulator
version    : 1.6.0
release    : 6
source     :
    - https://sourceforge.net/projects/fuse-emulator/files/fuse/1.6.0/fuse-1.6.0.tar.gz : 3a8fedf2ffe947c571561bac55a59adad4c59338f74e449b7e7a67d9ca047096
homepage   : https://fuse-emulator.sourceforge.net/
license    : GPL-2.0-or-later
component  : games.emulator
summary    : Free Unix Spectrum Emulator (ZX Spectrum)
description: |
    Free Unix Spectrum Emulator (ZX Spectrum)
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libpng)
    - pkgconfig(pango)
    - pkgconfig(sdl)
    - pkgconfig(x11)
    - libspectrum-devel
setup      : |
    %patch -p1 -i $pkgfiles/0001-Fix-mime-info-file.patch
    %configure --enable-desktop-integration
build      : |
    %make
install    : |
    %make_install
    # Install appstream metadata
    install -Dm00644 $pkgfiles/fuse.appdata.xml -t $installdir/usr/share/metainfo
