homepage   : https://github.com/dreibh/subnetcalc
license    : GPL-3.0-or-later
component  : network.util
summary    : An IPv4/IPv6 Subnet Calculator
description: |
    SubNetCalc is an IPv4/IPv6 subnet address calculator. For given IPv4 or IPv6 address and netmask or prefix length, it calculates network address, broadcast address, maximum number of hosts and host address range.
