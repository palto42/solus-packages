name       : signal-desktop
version    : 7.77.1
release    : 200
source     :
    - https://updates.signal.org/desktop/apt/pool/s/signal-desktop/signal-desktop_7.77.1_amd64.deb : b9e83b91dde549e86568ec15a41a376e407356a0473d7358281973aa09caee75
homepage   : https://signal.org
license    : AGPL-3.0-or-later
component  : network.im
summary    : A private messenger for Windows, macOS, and Linux
description: |
    Signal Desktop is an Electron application that links with your Signal Android or Signal iOS app.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(cups)
    - pkgconfig(gbm)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libdrm)
    - pkgconfig(libpulse)
    - pkgconfig(xscrnsaver)
setup      : |
    ar xf $sources/signal-desktop_${version}_amd64.deb
    mkdir root
    tar xf data.tar.xz -C root
install    : |
    # This only excludes /usr/bin link which will be invalid
    install -dm00755 $installdir/usr/bin
    install -dm00644 $installdir/usr/share/{applications,pixmaps,signal-desktop}
    cp -R root/usr/share/icons $installdir/usr/share/

    # We do not use /opt for binary packages in Solus, so just use /usr/share.
    cp -R root/opt/Signal/* $installdir/usr/share/signal-desktop/
    ln -sv /usr/share/signal-desktop/signal-desktop $installdir/usr/bin/signal-desktop

    install -Dm00644 root/usr/share/icons/hicolor/512x512/apps/signal-desktop.png $installdir/usr/share/pixmaps/signal-desktop.png
    install -Dm00644 $pkgfiles/org.signal.Signal.desktop -t $installdir/usr/share/applications/

    # Add metainfo file for app center integration (borrowed from flathub)
    install -Dm00644 $pkgfiles/org.signal.Signal.metainfo.xml -t $installdir/usr/share/metainfo/
    install -Dm00644 root/usr/share/icons/hicolor/64x64/apps/signal-desktop.png $installdir/usr/share/icons/hicolor/64x64/apps/org.signal.Signal.png 
