name       : typescript
version    : 5.7.3
release    : 1
source     :
    - https://registry.npmjs.org/typescript/-/typescript-5.7.3.tgz#typescript.tgz : 80cfca1254bab8e81d639178e42d6406d856fba6e34cad60d1ab50ee6e5f7ebb
homepage   : https://www.typescriptlang.org
license    : Apache-2.0
component  : programming
summary    : A language for application-scale JavaScript
description: |
    TypeScript is a language for application-scale JavaScript. TypeScript adds optional types to JavaScript that support tools for large-scale JavaScript applications for any browser, for any host, on any OS. TypeScript compiles to readable, standards-based JavaScript.
builddeps  :
    - nodejs
rundeps    :
    - nodejs
install    : |
    npm install -g --prefix "$installdir/usr" $sources/typescript.tgz
