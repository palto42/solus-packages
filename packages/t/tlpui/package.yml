name       : tlpui
version    : 1.6.5
release    : 3
source     :
    - https://github.com/d4nj1/TLPUI/archive/refs/tags/tlpui-1.6.5.tar.gz : 7a7405d95b3e26298edb137252e75dfc2f2c76d933ac02d953b1071bdb0d5bec
homepage   : https://github.com/d4nj1/TLPUI
license    : GPL-2.0-or-later
component  : system.utils
summary    : GTK-UI to change TLP configuration files easily
description: |
    The Python scripts in this project generate a GTK-UI to change TLP configuration files easily.
    It has the aim to protect users from setting bad configuration and to deliver a basic overview of all the valid configuration values.
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-poetry-core
    - python-installer
rundeps    :
    - python3
    - python-gobject
build      : |
    %python3_setup
install    : |
    %python3_install
    # Add tlpui icon
    install -Dm00644 tlpui/icons/themeable/hicolor/scalable/apps/tlpui.svg $installdir/usr/share/icons/hicolor/scalable/apps/tlpui.svg

    # Add desktop file
    install -Dm644 "$workdir/TLPUI-tlpui-1.6.5/tlpui.desktop" \
        "$installdir/usr/share/applications/tlpui.desktop"
